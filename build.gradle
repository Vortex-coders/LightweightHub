apply plugin: 'java'

repositories{
    mavenCentral()
    maven{url 'https://www.jitpack.io'}
    maven { url = uri("https://maven.xpdustry.fr/releases") }
}

ext{
    versions = [:]
    versions.mindustry = 'v141'
    versions.gson = '2.8.6'
}

dependencies{
    compileOnly "com.github.Anuken.Arc:arc-core:$versions.mindustry"
    compileOnly "com.github.Anuken.Mindustry:core:$versions.mindustry"

    compileOnly("fr.xpdustry:javelin-mindustry:1.2.0")

    implementation "com.google.code.gson:gson:$versions.gson"
}

tasks.withType(JavaCompile){
    if(JavaVersion.current() != JavaVersion.VERSION_1_8){
        options.compilerArgs += ['--release', '8']
    }
}

jar{
    archiveFileName.set "${project.archivesBaseName}.jar"
    from{
        configurations.runtimeClasspath.collect{it.isDirectory() ? it : zipTree(it)}
    }
}
